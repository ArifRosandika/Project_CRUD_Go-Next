<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Product List</h1>
    <a href="/products/create">Add</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {{range $1, $p := .Products}}
            <tr>
                <td>{{$p.ID}}</td>
                <td>{{$p.Name}}</td>
                <td>${{$p.Price}}</td>
                <td>
                    <a href="/products/edit?id={{$p.ID}}">Edit</a>
                    <a href="/products/delete?id={{$p.ID}}">Delete</a>
                </td>
            </tr>
            {{else}}
            <tr>
                <td>No Product Found</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
